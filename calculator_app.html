<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="calculator">
            <input type="text" class="txt" id="screen" placeholder="0">
            <input type="button" value="clear" class="btn" onclick="clr()">
            <input type="button" value="del" class="btn" onclick="del()">
            <input type="button" value="%"  class="btn" onclick="demo('%')">
            <input type="button" value="/" class="btn" onclick="demo('/')">
            <input type="button" value="7" class="btn" onclick="demo(7)">
            <input type="button" value="8" class="btn" onclick="demo(8)">
            <input type="button" value="9" class="btn" onclick="demo(9)">
            <input type="button" value="*" class="btn" onclick="demo('*')">
            <input type="button" value="4" class="btn" onclick="demo(4)">
            <input type="button" value="5" class="btn" onclick="demo(5)">
            <input type="button" value="6" class="btn" onclick="demo(6)">
            <input type="button" value="-" class="btn" onclick="demo('-')">
            <input type="button" value="1" class="btn" onclick="demo(1)">
            <input type="button" value="2" class="btn" onclick="demo(2)">
            <input type="button" value="3" class="btn" onclick="demo(3)"> 
            <input type="button" value="+" class="btn" onclick="demo('+')">
            <input type="button" value="." class="btn" onclick="demo('.')">
            <input type="button" value="0" class="btn" onclick="demo(0)">
            <input type="button" value="=" class="btn1" onclick="demo1('=')">
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
